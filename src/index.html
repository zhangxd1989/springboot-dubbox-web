<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>后台管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="icon" href="img/favicon.png"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/dialogs.min.css" type="text/css"/>

    <link rel="stylesheet" href="css/font.css" type="text/css"/>
    <link rel="stylesheet" href="css/app.css" type="text/css"/>
</head>
<body ng-controller="AppCtrl">
<div class="app" id="app"

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/jquery/jquery-ui.min.js"></script>

<!-- Angular -->
<script src="vendor/angular/angular.min.js"></script>

<script src="vendor/angular/angular-animate/angular-animate.min.js"></script>

<script src="vendor/angular/angular-resource/angular-resource.min.js"></script>
<script src="vendor/angular/angular-sanitize/angular-sanitize.min.js"></script>
<script src="vendor/angular/angular-touch/angular-touch.min.js"></script>

<script src="vendor/angular/angular-ui-router/angular-ui-router.min.js"></script>
<script src="vendor/angular/ngstorage/ngStorage.min.js"></script>

<script src="vendor/angular/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="js/directives/ui-nav.js"></script>
<script src="js/directives/ui-ordercolumn.js"></script>
